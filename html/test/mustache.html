<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEST</title>
<style>
	.hide { display:none; }
</style>
</head>




<body>
    <div id="result1"></div>
    <div id="templete1" type="x-tmpl-mustache" class="hide">
        <b>{{name}}</b> is babo. <br />
        <span style="font-size:11pt;color:red">{{age}} years old.</span>
    </div>
    
    <hr />
    
    <div id="result2"></div>
    <div id="templete2" type="x-tmpl-mustache" class="hide">
        {{#peoples}}
        * {{name}} is {{age}} years old. <br />
        {{/peoples}}
    </div>
    
    
    
    <script type="text/javascript">
    
    //단일 데이터 메칭 
    function temp_exam1(){
        var template = $('#templete1').html();
        Mustache.parse(template);
    
        var data = {
            name: "Luke",
            age: 15
        };
        
        var rendered = Mustache.render(template, data);
        $('#result1').html(rendered);
    }
    
    temp_exam1();
    
    
    
    //루프 예제
    function temp_exam2(){
        var template = $('#templete2').html();
        Mustache.parse(template);
    
        var data = 
        {
          "peoples": [
            { 
              "name": "Moe",
              "age":13
            },
            { 
              "name": "Larry",
              "age":16
    
            },
            { 
              "name": "Curly",
              "age":21
            },
            { 
              "name": "Jusun",
              "age":36
            }
          ]
        };
        
        var rendered = Mustache.render(template, data);
        $('#result2').html(rendered);
    }
    temp_exam2();
    
    </script>
</body>
</html>
