<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D CSS</title>
        <link rel="stylesheet" href="../../../css/3d.css">
    </head>
    <body>
        <div id="box">
            <div class="top"></div>
            <div>
                <span></span>
                    
                <span>
                    <i class="tape"></i>
                </span>
                <span></span>
                <span>
                    <i class="tape"></i>
                </span>
            </div>
        </div>
        <script>
            let box = document.getElementById('box');
            window.onmousemove = function (e) {
                box.style.transform = "rotateX(-30deg) rotateY("
                + e.clientX + "deg)"
            }
        </script>    
    </body>
</html>
