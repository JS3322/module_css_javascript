<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<link href="css/table.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<table>
    <thead>
        <tr>
            <th colspan="2">The table header</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>The table body</td>
            <td>with two columns</td>
        </tr>
    </tbody>
		
</table>

	<p>Table with colgroup</p>
<table>
  <colgroup span="4" class="columns"></colgroup>
  <tr>
    <th>Countries</th>
    <th>Capitals</th>
    <th>Population</th>
    <th>Language</th>
  </tr>
  <tr>
    <td>USA</td>
    <td>Washington D.C.</td>
    <td>309 million</td>
    <td>English</td>
  </tr>
  <tr>
    <td>Sweden</td>
    <td>Stockholm</td>
    <td>9 million</td>
    <td>Swedish</td>
  </tr>
</table>
	<p>Hello</p>
<table>
	<th colspan="3">Hello Table</th>
	<tr>
	<td> 1</td>
	<td>2</td>
		<td><input type="radio" id="r" name="r"/></td>
	</tr>	
		<tr>
	<td> 3</td>
	<td>4</td>
				<td><input type="checkbox" id="c" name="c"/></td>
	</tr>
			<tr>
	<td> 5</td>
	<td>6</td>
				<td><input type="date" id="d" name="d" /></td>
	</tr>
				<tr>
	<td> 7</td>
	<td>8</td>
				<td><select name="color" >
					<option value="red">빨강</option>
					<option value="yello">노랑</option>
<option value="puple">보라</option>
					</select></td>
	</tr>
	<tr>
<td >9</td>
		<td> 10</td>
		<td> <progress value="15" max="100"> 15%</progress></td>
	</tr>
</table>
</body>
</html>
