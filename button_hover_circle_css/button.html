<!DOCTYPE html>
<html>
    <head>
        <title>button Hover</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="button.css">
    </head>
    <body>
        <ul>
            <li><a href="#"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-battery-full" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-address-card" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-file-code-o" aria-hidden="true"></i></a></li>
            <div class="cursor"></div>
        </ul>
        <script>
            const cusrsor = document.querySelector('.cursor');
            document.addEventListener('mousemove', (e) => {
                cusrsor.style.left = e.pageX + 'px';
                cusrsor.style.top = e.pageY + 'px';
            })
        </script>
    </body>
</html>
